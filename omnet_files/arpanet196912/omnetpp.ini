[General]
network = arpanet196912
sim-time-limit = 6s
**.a0_SRI.libTable.config = xmldoc("a0_SRI_lib.xml")
**.a1_USCB.libTable.config = xmldoc("a1_USCB_lib.xml")
**.a2_UCLA.libTable.config = xmldoc("a2_UCLA_lib.xml")
**.a3_UTAH.libTable.config = xmldoc("a3_UTAH_lib.xml")
**.rsvp.helloInterval = 0.2s
**.rsvp.helloTimeout = 0.5s
**.ppp[*].queue.typename = "DropTailQueue"
**.ppp[*].queue.packetCapacity = 10

